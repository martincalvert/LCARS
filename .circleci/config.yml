version: 2
jobs:
  build:
    working_directory: ~/lcars
    docker:
      - image: ruby:2.3.4
      - image: mongo:3.4
    steps:
      - checkout

      # Restore bundle cache
      - type: cache-restore
        key: rails-demo-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Store bundle cache
      - type: cache-save
        key: rails-demo-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Run rspec in parallel
      - type: shell
        command: |
          ls config/


      # Run rspec in parallel
      - type: shell
        command: |
          bundle exec rake test

      # Save artifacts
      # - type: store_test_results
      #  path: /tmp/test-results
